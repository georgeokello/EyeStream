
{% extends 'base.html' %}
{% load static %}

{% block content %}
 
    <div style="margin: 20px; margin-left: 250px;">

          <div>

          </div><br/><br/>
          <div id="video-container">    
          </div>
    </div>
    
  
{% endblock %}
