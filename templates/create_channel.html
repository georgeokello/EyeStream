
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid pt-5 pb-5">
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-2 mx-auto upload-video pt-2 pb-2"></div>
            <div class="col-md-4 mx-auto upload-video pt-2 pb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label>Channel Name</label>
                    <p>{{c_form.channel_name}}</p>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <p>{{c_form.description}}</p>
                </div>

                <div class="form-group">
                    <label>Channel picture</label>
                    <p>{{c_form.channel_picture}}</p>
                </div>
            </div>

            <div class="col-md-6 mx-auto  upload-video pt-2 pb-2">
                <div class="form-group">
                    <label>Channel Banner</label>
                    <p>{{c_form.channel_banner}}</p>
                </div>
                
                <div class="form-group">
                    <label>Facebook</label>
                    <p>{{c_form.facebook}}</p>
                </div>
                
                <div class="form-group">
                    <label>Twitter</label>
                    <p>{{c_form.twitter}}</p>
                </div>
                
                <div class="form-group">
                    <label>Google</label>
                    <p>{{c_form.google}}</p>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Create</button>
                </div>

            </div>
    
        </div>
    </form>
</div>

{% endblock %}
