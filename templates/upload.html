{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid pt-5 pb-5">
    <form id="uploadForm" method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-2 mx-auto upload-video pt-2 pb-2"></div>
            <div class="col-md-4 mx-auto upload-video pt-2 pb-2">
                {% csrf_token %}
                <div class="form-group">
                    <label>Video Name</label>
                    <p>{{form.video_name}}</p>
                </div>

                <div class="form-group">
                    <label>Catergory</label>
                    <p>{{form.catergory}}</p>
                </div>

                <div class="form-group">
                    <label>About</label>
                    <p>{{form.about}}</p>
                </div>
                <div class="form-group">
                    <label>Channel name</label>
                    <p>{{form.channel_name}}</p>
                </div>
                <div class="form-group">
                    <label>Video thumbnail</label>
                    <p>{{form.thumbnail}}</p>
                </div>
            </div>
            <div class="col-md-6 mx-auto text-center upload-video pt-2 pb-2">
                <h1><i class="fas fa-file-upload text-primary"></i></h1>
                <h4 class="mt-5">Select Video files to upload</h4>
                <p class="land">or drag and drop video files</p>
                <div class="form-group">
                    <p>{{form.video}}</p>
                </div>
                <div id="progress-bar" class="invisible">Progress</div>
                <br/>
                <div id="cancel-upload" class="invisible">
                    <button id="cancel-btn" class="btn btn-danger">Cancel</button>
                </div>
                <div id="alert-box"></div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Upload</button>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}
